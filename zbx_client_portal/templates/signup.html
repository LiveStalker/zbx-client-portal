{% extends "base.html" %}

{% block content %}
    <form action="{{ app_path }}" method="post">
        {% csrf_token %}
        {% for f in form %}
            <p>
                {{ f.label_tag }} {{ f }}
            </p>
        {% endfor %}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Sign Up">
    </form>
{% endblock %}
